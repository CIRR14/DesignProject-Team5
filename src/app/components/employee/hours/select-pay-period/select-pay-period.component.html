<mat-card class="example-card">

  <p class="form-inline1">
      <mat-form-field>
      <mat-label>Jobs</mat-label>
      <mat-select [(value)]="selectedJob" required>
        <mat-option *ngFor="let job of jobOptions" [value]="job.value">
          {{job.viewValue}}
        </mat-option>
      </mat-select>
      </mat-form-field>
  
      <!-- <div> you selected: {{selectedJob}} </div>
  
      <button mat-raised-button>Select</button> -->
  
  
  <div>
  <p>
      <button mat-raised-button  id="clockIn" (click)="clockingIn()"  [disabled]="disableClockIn">Clock In</button>
             
  </p>
  
  <p>
      <button mat-raised-button  id="clockOut"  (click)="clockingOut()" [disabled]="disableClockOut">Clock Out</button>
  </p>
  </div>
  
  
  <!-- <button mat-raised-button (click) ="subtraction()"> test </button> -->

      {{element.Hoursworked}}
  </button> -->

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
  
      <ng-container matColumnDef="Job" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Job ID</th>
      <td mat-cell *matCellDef="let element"> {{element.Job}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="dateClock" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateClock}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="clockI" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Clock In </th>
      <td mat-cell *matCellDef="let element"> {{element.clockI}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="clockO" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Clock Out </th>
      <td mat-cell *matCellDef="let element"> {{element.clockO}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Hoursworked" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hours Worked </th>
      <td mat-cell *matCellDef="let element"> {{element.Hoursworked}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

<form #form="ngForm" (ngSubmit)="onSubmit()">
  <mat-card class="job-card">
    <mat-card-title>
      Add Job
    </mat-card-title>
    <mat-card-content>

      <mat-form-field>
        <input disabled matInput placeholder="Select when job was created..."  name="created" [(ngModel)]="job.created" [matDatepicker]="created">
        <mat-datepicker-toggle matSuffix [for]="created"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" #created></mat-datepicker>
        <mat-hint align="end" style="color: #d11a2a">You will not be able to change this later</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <textarea required placeholder="Enter client name..." rows="3" maxlength="25" matInput [(ngModel)]="job.clientName" name="firstName"></textarea>
      </mat-form-field>

      <mat-form-field>
        <textarea required placeholder="Enter client address..." (ngModelChange)="onChange($event)" rows="3" maxlength="25" matInput [(ngModel)]="job.address" name="address"></textarea>
        <mat-hint align="end" style="color: #d11a2a">You will not be able to change this later</mat-hint>
      </mat-form-field>

      <!-- <mat-form-field>
          <textarea placeholder="Enter job status..." rows="3" maxlength="300" matInput [(ngModel)]="job.status" name="status"></textarea>
      </mat-form-field> -->

      <mat-form-field>
          <textarea required placeholder="Enter job id..." rows="3" maxlength="10" matInput [(ngModel)]="job.id" name="id"></textarea>
          <mat-hint align="end" style="color: #d11a2a">You will not be able to change this later</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <textarea placeholder="Enter job description..." rows="6" maxlength="500" matInput [(ngModel)]="job.description" name="description"></textarea>
    </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/admin-jobs']" onClicrouterDirection="backward" color="warn" type="button">Cancel</button>
      <button mat-button position="end" [disabled]="!form.form.valid" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
 </form>

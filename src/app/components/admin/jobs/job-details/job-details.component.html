<mat-card *ngIf="theJob">
  <button mat-stroked-button [routerLink]= "['/admin-jobs']" routerDirection="backward">
    back
  </button>
<mat-card-header>
  JOB ID: {{id}}
  <br/>
  CREATED: {{this.theJob.created.seconds * 1000 | date:'MM/dd/yyy'}}
  <br/>
  CLIENT NAME: {{this.theJob.clientName}}
  <br/>
  ADDRESS: {{this.theJob.address}}
  <br/>
  DESCRIPTION: {{this.theJob.description}}
  <br/>
  TOTAL JOB HOURS: {{this.theJob.jobHours}}
</mat-card-header>

</mat-card>

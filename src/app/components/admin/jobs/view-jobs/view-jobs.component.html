<mat-card class="container mat-elevation-z8">
  <mat-card-title> JOBS
    <button mat-raised-button class="add-job-button" [routerLink]="['/admin-jobs/addJob']"> Add Job </button>
  </mat-card-title>

  <mat-table #table [dataSource]='dataSource' matSort aria-label="Elements" [class.isMobile]="isMobile">
     <!-- Id Column -->
     <!-- <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Job ID</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <span class="mobile-label">Job Id:</span>
          {{row.id}}
        </mat-cell>
      </ng-container> -->
    <!-- Created Column -->
    <ng-container matColumnDef = 'created'>
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> 
          <span class="mobile-label">Created:</span>
          {{row.created.seconds * 1000 | date:'MM/dd'}} 
      </mat-cell>
    </ng-container>
    <!-- Client Name Column -->
    <ng-container matColumnDef="clientName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</mat-header-cell>
      <mat-cell *matCellDef="let row">
          <span class="mobile-label">Client Name:</span>
          {{row.clientName}}
      </mat-cell>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <span class="mobile-label">Address:</span>
            {{row.address}}
        </mat-cell>
      </ng-container>
    <!-- JobHours Column -->
      <ng-container matColumnDef="jobHours">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Job Hours</mat-header-cell>
        <mat-cell *matCellDef="let row">
            <span class="mobile-label">Job Hours:</span>
            {{row.jobHours}}
        </mat-cell>
      </ng-container>
    <!-- Description Column -->
      <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header >Job Description</mat-header-cell>
          <mat-cell *matCellDef="let row">
              <span class="mobile-label">Description:</span>
              {{row.description}}
          </mat-cell>
        </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/admin-jobs', row.id]"></mat-row>
  </mat-table>

    <mat-paginator #paginator
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>

</mat-card>

<h3> JOBS </h3>


<mat-card class="mat-elevation-z8">
  <table mat-table #table [dataSource]='jobs$' matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef = 'created'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.created | date: 'MM/dd/yyyy'}} </td>
    </ng-container>
    <!-- Client Name Column -->
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
      <td mat-cell *matCellDef="let row">{{row.clientName.firstName}} {{row.clientName.lastName}}</td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let row">{{row.jobAddress.street}}</td>
      </ng-container>
      <!-- Address Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row" [ngStyle]="{'color': row.status === 'not started' ? 'red': row.status === 'in progress' ? 'yellow': row.status === 'done' ? 'green': ''}" >{{row.status}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/jobs', row.id]"></tr>
  </table>

    <mat-paginator #paginator
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>

</mat-card>

<mat-card>
  <mat-card-title>Click the dates that you are available</mat-card-title>
<ejs-calendar [value]='dateValue' [min]='minDate' [values]='dateValues' 
[isMultiSelection]='multiSelect'  (change)='setAvailable($event)'>
</ejs-calendar>
<button mat-button>Submit Availability</button>

<div *ngFor="let date of availableDates">
  {{ date | date:"MM/dd/yyy" }}
</div>

</mat-card>

<mat-card class="example-card">
    
<p class="form-inline">
    <mat-form-field>
    <mat-label>Jobs</mat-label>
    <select matNativeControl required>
        <option value="job1">#1234</option>
        <option value="job2">#2345</option>
        <option value="job3">#3456</option>
        <option value="job4">#4567</option>
    </select>
    </mat-form-field>
            
    <button class="close" ng-click="reset()" style="float:none;">&times;</button>
</p>

<p>
        Today is: 
        <span id ="currentDate"></span>
</p>

<p>
   Current Time: <span id ="currentTime"></span>
</p>

<p class="lead">{{currentStatus}}</p>
<p class="form-inline">
    <button mat-raised-button class="btn" id="clockIn" ng-disabled="clockedIn || currentUser==0" ng-click="clock('clockIn')">Clock In</button>
    <button mat-raised-button class="btn" id="clockOut" ng-disabled="!clockedIn" ng-click="clock('clockOut')">Clock Out</button>
</p>

<div class ="Timesheet">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Position Column -->
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Job ID</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
              
                <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Clock In </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Clock Out </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

</mat-card>

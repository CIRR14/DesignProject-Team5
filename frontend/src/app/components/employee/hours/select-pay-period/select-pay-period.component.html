<mat-card *ngIf="isLoggedIn">
  <mat-card-content>
    Welcome {{user.displayName}}! 
  </mat-card-content>
    <mat-card-content>
      <h3>Current Time: <span class='highlightedText'>{{ now | date:'HH:mm:ss a'}}</span></h3>
  </mat-card-content>
  <!-- <button (click)="onClickMe()" mat-raised-button color="primary">Clock In</button>  -->
  <button (click)="changeText()" mat-raised-button color="primary">{{text}}</button> 
</mat-card>
